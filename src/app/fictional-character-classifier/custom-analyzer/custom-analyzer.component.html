<img id="hidden_img" class="d-none" width="150px" height="150px"/>

<div class="row mt-3 mb-3">
  <div class="col-10">
    <input class="form-control" type="file" (change)="onImageChange($event)">
  </div>
  <div class="col-2">
    <button class="btn btn-primary" [disabled]="!isImageProvided ||!isLoaded" (click)="classify()">Classify</button>
  </div>
</div>

<div class="container d-flex align-items-center justify-content-center">
  <p>Model loading progress</p>
</div>
<div class="d-flex align-items-center justify-content-center">
  <div class="progress m-1 col-12 col-lg-6">
    <div class="progress-bar" [ngClass]="{'progress-bar-animated': !isLoaded, 'progress-bar-striped': !isLoaded}"
         [ngStyle]="{
    'width': progress + '%'
  }">{{progress + '%'}}</div>
  </div>
</div>
<div class="row justify-content-md-center">

  <div class="col-lg-auto alert alert-success" *ngIf="isLoaded">
    A model has been loaded. You can now classify images.
  </div>
  <div class="col-lg-auto alert alert-info" *ngIf="!isLoaded" role="alert">
    Please wait while the neural network is loading. The process may take up to one minute depending on your internet
    speed.
  </div>
</div>
<figure class="figure">
  <img id="display_img" src="" class="figure-img img-fluid rounded" style="height: 300px">
</figure>
